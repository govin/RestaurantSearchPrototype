<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Restaurant auto complete</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <style>
  .ui-autocomplete-loading {
    background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
  }
  #city { width: 25em; }
  </style>
  <script>
  $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
 
    $( "#restaurant" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://localhost:9001/api/search",
          data: {
            q: request.term
          },
          success: function( data ) {
          	var output = [];
          	for(var index = 0, length = data.length; index < length; index++)
          	{
          		output.push(data[index].name + ", " + data[index].rid + ", " + data[index].address.city + ", " + data[index].address.province);
          	}
            response( output );
          }
        });
      },
      minLength: 3,
      select: function( event, ui ) {
        log( ui.item ?
          "Selected: " + ui.item.label :
          "Nothing selected, input was " + this.value);
      },
      open: function() {
        $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
      },
      close: function() {
        $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
      }
    });
  });
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="restaurant">Restaurant name, rid or address: </label>
  <input id="restaurant">
</div>
 
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>
 
 
</body>
</html>
